    <section class="login">
      <div class="row login-row">
        <div class="col-md-7 col-sm-12">
          <div class="login-image-div">
            <img class="w-100" src="images/image.jpg" alt="">
          </div>
        </div>

        <div class="col-md-5 col-sm-12 right-col">
          <div class="logo-div">
            <img  src="images/logo.png" alt="">
          </div>

          <div class="form-div">
            <div class="login-icon-div">
              <img src="images/login-icon.png" alt="">
            </div>
            <form class="login-form">
              <input class="form-control form-control-lg" type="text" placeholder="name@gmail.com">
              <input class="form-control form-control-lg" type="text" placeholder="password">

              <div class="d-flex">
                <div class="form-check">
                  <input class="form-check-input" checked="checked" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Save for Later
                  </label>
                </div>
                <a class="ml-auto forgot-link" href="forgot.html"><p class="forgot-text">Forgot Password?</p></a>
                
              </div>

              <button type="button" class="btn btn-login">Log in</button>
              
            </form>
          </div>
        </div>
      </div>
    </section>






    


    <script type="text/javascript">
	window.addEventListener("resize", function() {
		"use strict"; window.location.reload(); 
	});


	document.addEventListener("DOMContentLoaded", function(){
        
		document.querySelectorAll('.dropdown-menu').forEach(function(element){
			element.addEventListener('click', function (e) {
			  e.stopPropagation();
			});
		});

		if (window.innerWidth < 992) {
			document.querySelectorAll('.navbar .dropdown').forEach(function(everydropdown){
				everydropdown.addEventListener('hidden.bs.dropdown', function () {
					  this.querySelectorAll('.megasubmenu').forEach(function(everysubmenu){
					  	everysubmenu.style.display = 'none';
					  });
				})
			});

			document.querySelectorAll('.has-megasubmenu a').forEach(function(element){
				element.addEventListener('click', function (e) {
		
				  	let nextEl = this.nextElementSibling;
				  	if(nextEl && nextEl.classList.contains('megasubmenu')) {
				  		e.preventDefault();

				  		if(nextEl.style.display == 'block'){
				  			nextEl.style.display = 'none';
				  		} else {
				  			nextEl.style.display = 'block';
				  		}

				  	}
				});
			})
		}
	}); 
</script>

<script>
  $(function() {
  var selectedClass = "";
  $(".filter").click(function(){
    selectedClass = $(this).attr("data-rel");
    $("#gallery").fadeTo(100, 0.1);
    $("#gallery div").not("."+selectedClass).fadeOut().removeClass('animation');
    setTimeout(function() {
      $("."+selectedClass).fadeIn().addClass('animation');
      $("#gallery").fadeTo(300, 1);
    }, 300);
  });
});
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
 function counter(id, start, end, duration) {
  let obj = document.getElementById(id),
   current = start,
   range = end - start,
   increment = end > start ? 1 : -1,
   step = Math.abs(Math.floor(duration / range)),
   timer = setInterval(() => {
    current += increment;
    obj.textContent = current;
    if (current == end) {
     clearInterval(timer);
    }
   }, step);
 }
 // counter("count1", 0, 24, 50);
 counter("count2", 100, 750, 2500);
 // counter("count3", 0, 40, 3000);
});

  $(".travel-links").click(function() {
    var id = $(this).attr("href");
    $('html, body').animate({
        scrollTop: $(id).offset().top
    }, 2000);
});
</script>
<script type="text/javascript">
$(document).ready(function() {
    if ($(window).width() > 992) {
        
        var navbar_height =  $('.navbar').outerHeight();

        $(window).scroll(function(){  
            if ($(this).scrollTop() > 400) {
         $('.main-header').css('height', navbar_height + 'px');
                $("#navbar_top2").show();
                   $("#navbar_top").hide();
                 
            }else{
                 $("#navbar_top2").hide();
                   $("#navbar_top").show();
            }   
        });
    }  
});
</script>
